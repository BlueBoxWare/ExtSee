buildscript {
    ext.kotlinVersion = "1.2.40"

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

group 'com.gmail.blueboxware'
version pluginVersion

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
}

intellij {
    version = ideaVersion
    plugins = ["org.jetbrains.kotlin:1.2.40-release-IJ2018.1-1"]
    updateSinceUntilBuild = false
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}